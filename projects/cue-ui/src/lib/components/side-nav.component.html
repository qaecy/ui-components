<div
  cueResized
  (resized)="onResize($event)"
  class="sidebar-container"
  [style.borderTopLeftRadius]="parentBorderRadius()"
  [style.borderBottomLeftRadius]="parentBorderRadius()"
>

  @if(showSideNav()){ @if(!hideDragHandle()){
  <button
    class="nav-toggle"
    (click)="toggle()"
    (mousedown)="handleDrag($event, 'start')"
  >
    <div class="drag-handle"></div>
  </button>

  }

  <nav class="side-nav">
    <ng-content select="[sideNavContent]"></ng-content>
  </nav>
  }

  <div class="content" [style.margin-left]="contentMargin">
    <div [style.margin-left]="isOpen ? '1rem' : '0.2rem'">
      <ng-content select="[mainContent]"></ng-content>
    </div>
  </div>
</div>
