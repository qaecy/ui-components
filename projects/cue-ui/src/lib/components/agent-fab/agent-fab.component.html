<div #fabWrapper class="fab-wrapper" [class.active]="isActive()">
  <cue-button
    variant="accent"
    size="m"
    (libShortpress)="toggleActive()"
    (libLongpress)="startDrag($event)"
    (mouseover)="fabHovered = true"
    (mouseleave)="fabHovered = false"
    (mouseup)="onMouseUp($event)"
  >
    <cue-button-icon icon="avatar" />
  </cue-button>
