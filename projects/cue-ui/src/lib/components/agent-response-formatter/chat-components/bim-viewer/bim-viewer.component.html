<div #container cueResized (resized)="onResized($event)" class="container">
  <!-- Start passive -->
  @if(data() && startPassive()){ @if(!loadDeferred){
  <cue-passive-mode
    i18n-label
    icon="rotate-3d"
    label="Load model"
    (click)="loadDeferred = true"
  ></cue-passive-mode>
  } @defer(when loadDeferred){
  <cue-icon-menu
    class="bim-viewer-menu"
    [menuItems]="menuItems"
    openDirection="left"
  ></cue-icon-menu>
  <cue-bim-tiles-viewer
    [id]="id"
    style="height: 100%; width: 100%"
    [data]="geometryDefinitions()"
  ></cue-bim-tiles-viewer>
  } }

  <!-- Init directly -->
  @if(data() && !startPassive()){
  <cue-icon-menu
    class="bim-viewer-menu"
    [menuItems]="menuItems"
    openDirection="left"
  ></cue-icon-menu>
  <cue-bim-tiles-viewer
    [id]="id"
    style="height: 100%; width: 100%"
    [data]="geometryDefinitions()"
  ></cue-bim-tiles-viewer>
  }
</div>
